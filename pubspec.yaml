name: expense_manager
description: an awesome expense manager application using flutter

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^0.1.2

  # other dependencies
  intl: ^0.16.0
  provider: ^4.0.1
  flutter_animation_progress_bar: ^1.0.0
  expandable: ^4.1.2
  fl_chart: ^0.8.0
  fluttertoast: ^3.1.3
  shared_preferences: ^0.5.6+1
  flutter_slidable: ^0.5.4
  month_picker_dialog: ^0.3.1
  flutter_local_notifications: ^1.2.0+3

  # database dependencies
  sqflite: ^1.2.0
  path_provider: ^1.6.0

  # translation dependencies
  flutter_i18n: ^0.8.3


 

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true


  assets:
    - flutter_i18n/
    - images/


  fonts:
    - family: 'Tajawal'
      fonts:
        - asset: fonts/Tajawal-Regular.ttf


    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf

    - family: SourceSansPro
      fonts:
        - asset: fonts/SourceSansPro-Regular.ttf
